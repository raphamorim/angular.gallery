<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Restaurant Recipes</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Notice the controller directive -->
	<body ng-app="dragAndDrop" ng-controller="dragAndDropController">

		<h1>Restaurant Menu</h1>
		<div class="content">
			<div class="box">
				<h2>Recipes<span>01</span></h2>
				<div drag-item id="one" class="item">
					<p>Pancakes</p>
				</div>
				<div drag-item id="two" class="item">
					<p>Pasta</p>
				</div>
				<div drag-item id="three" class="item">
					<p>Risotto</p>
				</div>
				<div drag-item id="four" class="item">
					<p>Strogonoff</p>
				</div>
				<div drag-item id="five" class="item">
					<p>Salad</p>
				</div>
				<div drag-item id="six" class="item">
					<p>Petit Gateau</p>
				</div>

			</div>
			<div drop-box class="box">
				<h2>Today Menu<span>02</span></h2>
				<div ng-repeat="item in dropped" class="item" id="{{ item }}"></div>

			</div>
			<a href="#" ng-show="dropped.length > 0" class="btn green">Done!</a>
			<footer>
				Created with so much love by
				<a href="http://github.com/raphamorim">raphamorim</a>.
			</footer>
		</div>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="angular-dragdrop.js"></script>
	</body>
</html>
